<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Love Calculator</title>
</head>
<body>
<div class="container">
	<h3 style="text-align: center; background-color: red;">Love calculator</h3>
</div>
<div class="container">
	<div class="row text-center">
		<div class="col-md-4 col-sm-4 col-4 col-lg-4">
		<input type="text" name="" id="firstName">
		<div><span>+</span></div>
		<input type="text" name="" id="secondName">
		</div>
	</div>
</div>
<div class="container text-center">
	<button class="btn btn-lg btn-success" onclick="lovepercent()">Click me</button><br><br>
	<input type="text" id="percentCalc" onkeyup="randomNum()">
</div>

<script type="text/javascript">
	
		function lovepercent(){
			var num = Math.floor(Math.random()*100);
			document.getElementById('percentCalc').value = num + "%";
		}
		

	
</script>
</body>
</html>
