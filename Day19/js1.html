<!DOCTYPE html>
<html>
<head>
	<title>Objects in JS</title>
</head>
<body>


<script type="text/javascript">
	
	 var anj ={
	 	firstname : "Anjali",
	 	lastname : ".",
	 	age : 21,
	 	profession : "student"
	 }

	 console.log(anj);
	 console.log(anj.firstname);

	 // chnage the property name

	 anj.profession = "web-developer";
	 console.log(anj);


	 // add a new property name
	 anj.middlename = ".";
	 console.log(anj);

	 // delete property name
	 delete anj.middlename;
	 console.log(anj);
</script>
</body>
</html>
