<!DOCTYPE html>
<html>
<head>
	<title>Student Grade Calculator</title>
</head>
<body>
	<div class="app-form">
		<div class="app-form-group">
			<input type="text" name="" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
		</div>
		<div class="app-form-group">
			<input type="text" name="" class="app-form-control" placeholder="Maths" id="maths">
		</div>
		<div class="app-form-group">
			<input type="text" name="" class="app-form-control" placeholder="Computer" id="comp">
		</div>
		<div class="app-form-group">
			<input type="text" name="" class="app-form-control" placeholder="Physics" id="phy">
		</div>
		<div>
			<input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
		</div>
	</div>

	<div class="app-form-group showdata">
		<p id="showData"></p>
	</div>

<script>
	
	const calcy = ()=>{
		let wd = document.getElementById('wd').value;
		let maths = document.getElementById('maths').value;
		let comp = document.getElementById('comp').value;
		let phy = document.getElementById('phy').value;
		let grades = "";

		let totalGrades = parseFloat(wd) + parseFloat(maths) +parseFloat(comp) + parseFloat(phy);
		alert(totalGrades);

		let perc = (totalGrades/400)*100;
		alert(perc);

		if(perc <= 100 && perc>= 80){
			grades = 'A';
		}else if(perc <= 79 && perc>= 60){
			grades = 'B';
		}else if(perc <= 59 && perc>= 40){
			grades = 'C';
		}else{
			grades = 'F';
		}

		if(perc >= 39.5){
				document.getElementById('showData').innerHTML = ` Out of 400 your total is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are pass. `

		}else{
				document.getElementById('showData').innerHTML = ` Out of 400 your total is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
		}

	
	}

</script>

</body>
</html>
