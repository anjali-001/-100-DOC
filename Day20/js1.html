<!DOCTYPE html>
<html>
<head>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>BMI Calculator</title>
</head>
<body>
<div class="container text-center">
	<div class="card">
		<div class="card-header bg-info text-light">BMI Calculator</div>
		<div class="card-body">
			<input type="text" name="" id="weight" placeholder="Weight in Kilograms">
			<input type="text" name="" id="height" placeholder="Height in metre"><br><br>
			<button class="btn btn-lg btn-info" onclick="bodyMassInd()">Check BMI</button><br><br>
			<input type="text" name="" id="bmi">
		</div>
		<div class="card-footer">A healthy BMI should range between 19 and 25.</div>
	</div>
</div>

<script type="text/javascript">

	function bodyMassInd(){
		var a = document.getElementById('weight').value;
		var b = document.getElementById('height').value;
		var c = Math.floor(a/(b*b));
		document.getElementById('bmi').value= c;
	}

</script>
</body>
</html>
