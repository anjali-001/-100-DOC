<!DOCTYPE html>

	<title></title>

<body>



<script type="text/javascript">
	// alert("First JS code.");


	document.write('Hello World.')


	// Variables ans identifiers
	document.write("<br>");
	var a=15.75;
	var b=10;
	var c= a+b;
	document.write(c);

	// Data types in JS.This is undedfined when no value is assigned to a varible.
	document.write("<br>");
	var x;
	document.write(x);
	console.log(x);
	document.write("<br>");
	var y="This my first JS \"practice\" program."
	document.write(y);
	document.write("<br>");
	var boolean=true;
	document.write(boolean);
	document.write("<br>");
	document.write(typeof(y));

	// Operators in JS. Expressions are combinations od operators and operands.
	var string1="hello";
	var string2="world";
	document.write("<br>");
	document.write(string1 +" "+ string2);	
	
	// Conditional Statements in JS.
	var marks=100;
	if(marks==200){
		document.write("<br>");
		document.write("Incorrect");
	}else{
		document.write("<br>");
		document.write("Correct");
	}

	// Comparision and  assignment operator.

	

	

</script>
