<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3>Enter Your Choice.</h3>
<ul>
	<li>Add</li>
	<li>Sub</li>
	<li>Mult</li>
</ul>
<br>
<form>
	<input type="text" name="" id="choices">
	<br>
	<button onclick="myfun()">Click Me</button>
</form>
<script type="text/javascript">
	function myfun(){
		var choice= document.getElementById("choices").value;
		
		switch(choice){
			case "Add" : var a=10;
						 var b=20;
						 var sum= a+b;
						 document.write("Addition of two numbers is"+ sum);
						 break;
			case "Sub" : var a=10;
						 var b=20;
						 var sub= a-b;
						 document.write("Subtraction of two numbers is "+ sub);
						 break;
			case "Mult" : var a=10;
						 var b=20;
						 var product= a*b;
						 document.write("Product  of two numbers is "+ product);						 
						 break; 
			default : alert("not a valid input");
		}
	}
</script>
</body>
</html>
