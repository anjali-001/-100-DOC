<!DOCTYPE html>

	<title></title>
</head>
<body>

<h1>Hello World!</h1>
<!-- <button onclick="myfun()">Click me</button>
 -->
<button onclick="twitter()">Click me</button>
<button onclick="whatsApp()">Click me</button>
<button onclick="youtube()">Click me</button>
<!-- <button onmouseout="myfun()">Click me</button> -->
<button onkeypress="myfun()">Click me</button>



<script type="text/javascript">
	
	function myfun(){
		document.body.style.backgroundColor = '#3b5999';
		document.body.style.color ='white';
	}

	function twitter(){
		document.body.style.backgroundColor = '#00aced';
		document.body.style.color ='white';
	}

	function whatsApp(){
		document.body.style.backgroundColor = '#25D366';
		document.body.style.color ='white';
	}

	function youtube(){
		document.body.style.backgroundColor = '#cd201f';
		document.body.style.color ='white';
	}
</script>
</body>
